    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100vh;
        font-family: "Montserrat", sans-serif;
      }
      .mailContainer {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: transparent;
        height: 100%;
      }
      .mailSubContainer {
        width: 40%;
        height: 85%;
        display: flex;
        padding: 35px;
        flex-direction: column;
        background: #eee;
        gap: 3%;
        border-radius: 15px;
      }
      .mailHeader {
        width: 100%;
        height: 10%;
        display: flex;
        gap: 3%;
      }
      .mailHeader > img {
        width: 35px;
        height: 35px;
      }
      .mailHeader > p {
        font-size: 4vh;
        margin-top: 3%;
        margin-bottom: 3%;
      }
      .mailContent {
        width: 100%;
        height: 80%;
        display: flex;
        flex-direction: column;
        gap: 4%;
      }
      .mailBG {
        width: 50%;
        height: 50%;
        margin: auto;
      }
      @media screen and (max-width: 990px) {
        .mailSubContainer {
          width: 100%;
          height: 100%;
          border: solid;
          border-radius: 0;
        }
      }
    </style>
  </head>
